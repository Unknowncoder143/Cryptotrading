<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swap USDT to WBTC</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body style="font-family: Arial; max-width: 600px; margin: auto; padding: 20px;">
  <h2>USDT to WBTC Swap</h2>

  <label>USDT Amount:</label><br>
  <input type="number" id="amount" placeholder="Enter USDT amount" /><br><br>

  <label>Swap Contract Address:</label><br>
  <input type="text" id="router" placeholder="0x...router address" /><br><br>

  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <button onclick="previewTransaction()">üëÅÔ∏è Preview Transaction</button>
  <button id="confirmBtn" style="display:none;" onclick="confirmSwap()">‚úÖ Confirm & Swap</button>

  <div id="previewBox" style="display:none; border:1px solid #ccc; margin-top:20px; padding:10px;"></div>
  <p id="status" style="margin-top:20px;"></p>

  <script>
    let web3, userAddress;
    const USDT = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // Mainnet
    const WBTC = "0x2260FAC5E5542a773Aa44fBCfeDf7C193bc2C599"; // Mainnet
    const ERC20_ABI = [
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" },{ "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" }
    ];
    const ROUTER_ABI = [
      {
        "inputs": [{ "internalType": "uint256", "name": "amountIn", "type": "uint256" }],
        "name": "getEstimatedWBTC",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "amountIn", "type": "uint256" }],
        "name": "swapUSDTForWBTC",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        document.getElementById("status").innerText = `Wallet connected: ${userAddress}`;
      } else {
        alert("Install MetaMask!");
      }
    }

    async function previewTransaction() {
      const amount = document.getElementById("amount").value;
      const routerAddress = document.getElementById("router").value;
      if (!amount || !routerAddress) return alert("Enter amount and router address!");

      const router = new web3.eth.Contract(ROUTER_ABI, routerAddress);
      const amountIn = web3.utils.toBN(amount * 1e6); // USDT = 6 decimals

      try {
        const estimatedOut = await router.methods.getEstimatedWBTC(amountIn).call();
        const estimatedWBTC = web3.utils.fromWei(estimatedOut, "ether");

        document.getElementById("previewBox").innerHTML = `
          <strong>Transaction Preview</strong><br>
          You give: ${amount} USDT<br>
          You receive: ~${estimatedWBTC} WBTC<br>
          <br><em>This will be shown in MetaMask popup during signing.</em>
        `;
        document.getElementById("previewBox").style.display = "block";
        document.getElementById("confirmBtn").style.display = "inline-block";
      } catch (err) {
        document.getElementById("previewBox").innerHTML = `‚ùå Error estimating output. ${err.message}`;
        document.getElementById("previewBox").style.display = "block";
      }
    }

    async function confirmSwap() {
      const amount = document.getElementById("amount").value;
      const routerAddress = document.getElementById("router").value;
      const amountIn = web3.utils.toBN(amount * 1e6);

      const usdt = new web3.eth.Contract(ERC20_ABI, USDT);
      const router = new web3.eth.Contract(ROUTER_ABI, routerAddress);

      try {
        document.getElementById("status").innerText = "Approving USDT...";
        await usdt.methods.approve(routerAddress, amountIn).send({ from: userAddress });

        document.getElementById("status").innerText = "Swapping...";
        await router.methods.swapUSDTForWBTC(amountIn).send({ from: userAddress });

        document.getElementById("status").innerText = "‚úÖ Swap successful!";
      } catch (err) {
        document.getElementById("status").innerText = `‚ùå Transaction failed. ${err.message}`;
      }
    }
  </script>
</body>
</html>
