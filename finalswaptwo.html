<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT to WBTC Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px;">
  <h2>Swap USDT to WBTC</h2>

  <label>USDT Amount:</label><br>
  <input type="number" id="amount" placeholder="Enter USDT amount" /><br><br>

  <label>Pool Contract Address:</label><br>
  <input type="text" id="poolAddress" placeholder="0x..." /><br><br>

  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="previewTransaction()">Preview Transaction</button>
  <button onclick="executeSwap()" id="swapButton" style="display:none;">Confirm & Swap</button>

  <div id="previewBox" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; background-color: #f9f9f9;"></div>
  <p id="result" style="margin-top: 20px;"></p>

  <script>
    let web3;
    let userAddress;

    const erc20Abi = [
      {
        "constant": false,
        "inputs": [
          { "name": "_spender", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "name": "success", "type": "bool" }],
        "type": "function"
      }
    ];

    const swapAbi = [
      {
        "constant": false,
        "inputs": [{ "name": "amountIn", "type": "uint256" }],
        "name": "swapUSDTForWBTC",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("result").innerText = `Wallet connected: ${userAddress}`;
        } catch (err) {
          document.getElementById("result").innerText = "Connection failed.";
        }
      } else {
        alert("Install MetaMask first!");
      }
    }

    async function previewTransaction() {
      const amount = document.getElementById("amount").value;
      const poolAddress = document.getElementById("poolAddress").value;

      if (!amount || !poolAddress) {
        alert("Please enter amount and pool address.");
        return;
      }

      if (!web3 || !userAddress) {
        alert("Connect wallet first.");
        return;
      }

      const usdtAmount = parseFloat(amount);
      const estRate = 0.000015; // Dummy estimate rate
      const estimatedWBTC = (usdtAmount * estRate).toFixed(8);

      const previewHTML = `
        <h3 style="margin: 0;">üßæ Transaction Preview</h3>
        <p>
          <strong>From Wallet:</strong> ${userAddress}<br>
          <strong>Token:</strong> USDT<br>
          <strong>Amount:</strong> ${usdtAmount} USDT<br>
          <strong>Estimated WBTC:</strong> ${estimatedWBTC} WBTC<br>
          <strong>To Contract:</strong> ${poolAddress}<br><br>
          <em>Steps:</em><br>
          1Ô∏è‚É£ Approve USDT<br>
          2Ô∏è‚É£ Execute swap<br><br>
          <strong style="color: green;">Ready? Click "Confirm & Swap"</strong>
        </p>
      `;

      document.getElementById("previewBox").style.display = "block";
      document.getElementById("previewBox").innerHTML = previewHTML;
      document.getElementById("swapButton").style.display = "inline-block";
    }

    async function executeSwap() {
      const amount = document.getElementById("amount").value;
      const poolAddress = document.getElementById("poolAddress").value;
      const usdtTokenAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // Mainnet USDT

      if (!web3 || !userAddress) {
        alert("Connect wallet first.");
        return;
      }

      const amountInWei = web3.utils.toBN(amount * 1e6); // USDT has 6 decimals
      const usdt = new web3.eth.Contract(erc20Abi, usdtTokenAddress);
      const pool = new web3.eth.Contract(swapAbi, poolAddress);

      try {
        document.getElementById("result").innerText = "‚è≥ Approving USDT...";
        await usdt.methods.approve(poolAddress, amountInWei).send({ from: userAddress });

        document.getElementById("result").innerText = "‚è≥ Swapping USDT for WBTC...";
        await pool.methods.swapUSDTForWBTC(amountInWei).send({ from: userAddress });

        document.getElementById("result").innerHTML = `‚úÖ Swap successful!<br>USDT swapped for WBTC.`;
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "‚ùå Swap failed. Check console.";
      }
    }
  </script>
</body>
</html>
