<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon Network Fee Estimator</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Polygon Network Fee Estimator</h1>
  <button onclick="estimateNetworkFee()">Estimate Fee</button>
  <div id="result">The fee will appear here.</div>

  <script>
    async function estimateNetworkFee() {
      if (typeof window.ethereum === 'undefined') {
        alert('Please install MetaMask!');
        return;
      }

      const web3 = new Web3(window.ethereum);

      try {
        // Request account access if needed
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        // Estimate the gas price and gas limit for a sample transaction
        const gasPrice = await web3.eth.getGasPrice(); // Gas price in Wei
        console.log("Gas Price (in Wei):", gasPrice);

        // Define a sample transaction (e.g., transferring MATIC)
        const transaction = {
          to: '0xAddressHere', // Replace with actual address
          value: web3.utils.toWei('0.1', 'ether'), // Example value to transfer (0.1 MATIC)
        };

        // Estimate gas for the transaction
        const gasLimit = await web3.eth.estimateGas(transaction);
        console.log("Estimated Gas Limit:", gasLimit);

        // Calculate the estimated fee in MATIC
        const estimatedFee = web3.utils.fromWei((gasPrice * gasLimit).toString(), 'gwei');
        console.log("Estimated Network Fee (MATIC):", estimatedFee);

        document.getElementById("result").innerText = `Estimated Fee: ${estimatedFee} MATIC`;
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "Error estimating the fee.";
      }
    }
  </script>
</body>
</html>
