<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Preview for Executive Trigger</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: #f9f9fb;
      color: #333;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      border-radius: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #222;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border: none;
      background: #2c3e50;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1a252f;
    }

    #transactionPreview {
      margin-top: 20px;
      background: #f4f7fa;
      padding: 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
    }

    h3 {
      text-align: center;
      margin-top: 32px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transaction Preview for Executive Trigger</h2>

    <!-- WalletConnect Button -->
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>

    <label for="network">Network</label>
    <select id="network">
      <option value="polygon">Polygon</option>
      <option value="ethereum">Ethereum</option>
      <option value="bsc">Binance Smart Chain</option>
    </select>

    <label for="contractAddress">Contract Address</label>
    <input type="text" id="contractAddress" placeholder="Enter Contract Address">

    <label for="method">Method (Function)</label>
    <input type="text" id="method" placeholder="Enter method name (e.g., triggerAction)">

    <label for="params">Parameters (JSON)</label>
    <input type="text" id="params" placeholder='Enter params as JSON (e.g., {"param1": "value1", "param2": "value2"})'>

    <label for="amountToSwap">Amount to Swap</label>
    <input type="number" id="amountToSwap" placeholder="Enter amount to swap">

    <button onclick="previewTransaction()">Preview Transaction</button>

    <h3>Transaction Preview</h3>
    <div id="transactionPreview">Please fill the contract details to preview the transaction.</div>

    <!-- New button for executing the trigger -->
    <button onclick="executeTransaction()">Execute Trigger</button>
  </div>

  <script>
    let contract, methodName, params, web3, currentProvider;
    let userAddress;

    async function connectWallet() {
      const provider = new WalletConnectProvider({
        rpc: {
          1: "https://cloudflare-eth.com", // Ethereum Mainnet
          137: "https://polygon-rpc.com",  // Polygon
          56: "https://bsc-dataseed.binance.org/" // Binance Smart Chain
        }
      });

      try {
        await provider.enable(); // Connect to the wallet
        web3 = new Web3(provider);
        currentProvider = provider;

        // Get user address
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        document.getElementById("connectButton").innerText = `Connected: ${userAddress}`;
      } catch (error) {
        console.error(error);
        alert("Failed to connect to wallet.");
      }
    }

    async function previewTransaction() {
      const network = document.getElementById("network").value;
      const contractAddress = document.getElementById("contractAddress").value;
      methodName = document.getElementById("method").value;
      params = JSON.parse(document.getElementById("params").value || '{}');
      const amountToSwap = document.getElementById("amountToSwap").value;

      const rpcUrls = {
        polygon: "https://polygon-rpc.com",
        ethereum: "https://cloudflare-eth.com",
        bsc: "https://bsc-dataseed.binance.org/"
      };

      if (!web3) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const contractAbi = await fetchAbi(contractAddress); // Fetch contract ABI
        contract = new web3.eth.Contract(contractAbi, contractAddress);

        // Estimate Gas
        const estimatedGas = await contract.methods[methodName](...Object.values(params)).estimateGas();
        const gasPrice = await web3.eth.getGasPrice();
        const networkFee = web3.utils.fromWei((gasPrice * estimatedGas).toString(), 'ether');

        // Show transaction preview
        const previewText = `
          <strong>From Address:</strong> ${userAddress}<br>
          <strong>To Address:</strong> ${contractAddress}<br>
          <strong>Method:</strong> ${methodName}(${JSON.stringify(params)})<br>
          <strong>Amount to Swap:</strong> ${amountToSwap} ETH<br>
          <strong>Estimated Gas:</strong> ${estimatedGas}<br>
          <strong>Gas Price:</strong> ${web3.utils.fromWei(gasPrice, 'gwei')} Gwei<br>
          <strong>Estimated Network Fee:</strong> ${networkFee} ETH<br>
          <strong>Transaction Data:</strong> ${contract.methods[methodName](...Object.values(params)).encodeABI()}
        `;

        document.getElementById("transactionPreview").innerHTML = previewText;
      } catch (err) {
        console.error(err);
        document.getElementById("transactionPreview").innerHTML = "Error previewing transaction.";
      }
    }

    async function executeTransaction() {
      if (!contract || !web3) {
        alert("Please connect wallet and preview the transaction first.");
        return;
      }

      const amountToSwap = document.getElementById("amountToSwap").value;

      // Confirm execution
      if (confirm(`Are you sure you want to swap ${amountToSwap} ETH?`)) {
        try {
          const estimatedGas = await contract.methods[methodName](...Object.values(params)).estimateGas();
          const gasPrice = await web3.eth.getGasPrice();

          // Execute transaction
          const tx = await contract.methods[methodName](...Object.values(params)).send({
            from: userAddress,
            value: web3.utils.toWei(amountToSwap, 'ether'), // Send amount to swap
            gas: estimatedGas,
            gasPrice
          });

          alert("Transaction successful! Tx Hash: " + tx.transactionHash);
        } catch (err) {
          console.error(err);
          alert("Transaction failed. Please try again.");
        }
      }
    }

    // Function to fetch ABI (You can replace this with a proper method or service)
    async function fetchAbi(contractAddress) {
      // Fetch ABI from a public source or local storage
      return [
        // Example ABI
        {
          "constant": false,
          "inputs": [
            { "name": "param1", "type": "string" },
            { "name": "param2", "type": "uint256" }
          ],
          "name": "triggerAction",
          "outputs": [],
          "payable": false,
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];
    }
  </script>
</body>
</html>
