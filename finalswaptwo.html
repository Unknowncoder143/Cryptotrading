<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT to WBTC Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body style="font-family: Arial; max-width: 600px; margin: auto; padding: 20px;">
  <h2>Swap USDT to WBTC</h2>

  <label>USDT Amount:</label><br>
  <input type="number" id="amount" placeholder="Enter USDT amount" /><br><br>

  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="previewTransaction()">Preview & Confirm</button>

  <div id="popup" style="display:none; border:1px solid #ccc; padding:15px; margin-top:20px;">
    <p id="previewText"></p>
    <button onclick="executeSwap()">Confirm Swap</button>
  </div>

  <p id="result" style="margin-top:20px;"></p>

  <script>
    let web3, userAddress;

    const USDT = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const WBTC = "0x2260FAC5E5542a773Aa44fBCfeDf7C193bc2C599";
    const ROUTER = "0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D"; // Uniswap V2

    const erc20Abi = [
      {
        "constant": false,
        "inputs": [
          { "name": "_spender", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "name": "success", "type": "bool" }],
        "type": "function"
      },
      { "constant": true, "inputs": [], "name": "decimals", "outputs": [{ "name": "", "type": "uint8" }], "type": "function" }
    ];

    const routerAbi = [
      {
        "name": "getAmountsOut",
        "outputs": [{ "name": "", "type": "uint256[]" }],
        "inputs": [
          { "name": "amountIn", "type": "uint256" },
          { "name": "path", "type": "address[]" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "name": "swapExactTokensForTokens",
        "type": "function",
        "inputs": [
          { "name": "amountIn", "type": "uint256" },
          { "name": "amountOutMin", "type": "uint256" },
          { "name": "path", "type": "address[]" },
          { "name": "to", "type": "address" },
          { "name": "deadline", "type": "uint256" }
        ],
        "outputs": [{ "name": "", "type": "uint256[]" }],
        "stateMutability": "nonpayable"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        document.getElementById("result").innerText = "Wallet connected: " + userAddress;
      } else {
        alert("Install MetaMask!");
      }
    }

    async function previewTransaction() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || !userAddress) return alert("Enter amount and connect wallet.");

      const usdt = new web3.eth.Contract(erc20Abi, USDT);
      const decimals = await usdt.methods.decimals().call();
      const amountIn = web3.utils.toBN(amount * (10 ** decimals));
      
      const router = new web3.eth.Contract(routerAbi, ROUTER);

      try {
        const amountsOut = await router.methods.getAmountsOut(amountIn, [USDT, WBTC]).call();
        const wbtcOut = web3.utils.fromWei(amountsOut[1]);

        document.getElementById("previewText").innerHTML = `
          You're swapping <b>${amount} USDT</b> for ~<b>${wbtcOut} WBTC</b>.<br><br>
          Confirm this in MetaMask to continue.
        `;
        document.getElementById("popup").style.display = "block";
      } catch (e) {
        console.error(e);
        alert("❌ Error estimating output. Check input and try again.");
      }
    }

    async function executeSwap() {
      const amount = parseFloat(document.getElementById("amount").value);
      const usdt = new web3.eth.Contract(erc20Abi, USDT);
      const decimals = await usdt.methods.decimals().call();
      const amountIn = web3.utils.toBN(amount * (10 ** decimals));

      const router = new web3.eth.Contract(routerAbi, ROUTER);
      const path = [USDT, WBTC];
      const deadline = Math.floor(Date.now() / 1000) + 60 * 20; // 20 min

      try {
        document.getElementById("result").innerText = "Approving USDT...";
        await usdt.methods.approve(ROUTER, amountIn).send({ from: userAddress });

        document.getElementById("result").innerText = "Swapping...";
        await router.methods.swapExactTokensForTokens(
          amountIn,
          0,
          path,
          userAddress,
          deadline
        ).send({ from: userAddress });

        document.getElementById("result").innerHTML = "✅ Swap complete!";
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "❌ Swap failed.";
      }
    }
  </script>
</body>
</html>
