<!DOCTYPE html>
<html>
<head>
  <title>Swap USDT → WBTC</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 40px; }
    input { margin: 5px; padding: 8px; width: 220px; }
    button { padding: 8px 16px; margin: 8px; }
    #popup, #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
    }
    #overlay { background: rgba(0,0,0,0.6); z-index: 999; }
    #popup {
      background: #fff; padding: 20px; width: 320px;
      border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h2>Swap USDT to WBTC</h2>

  <button onclick="connectWallet()">Connect Wallet</button><br><br>

  <input id="amount" type="number" placeholder="USDT Amount" /><br>
  <input id="pool" type="text" placeholder="Pool Contract Address" /><br>

  <button onclick="showPreview()">Confirm</button>

  <div id="overlay"></div>
  <div id="popup">
    <div id="messageBox"></div>
    <button onclick="signAndSwap()">Sign & Swap</button>
    <button onclick="hidePopup()">Cancel</button>
  </div>

  <p id="status" style="margin-top: 20px;"></p>

  <script>
    let web3;
    let userAddress;
    const USDT = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // mainnet USDT

    const erc20Abi = [
      {
        "constant": false,
        "inputs": [
          { "name": "_spender", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "name": "success", "type": "bool" }],
        "type": "function"
      }
    ];

    const poolAbi = [
      {
        "constant": false,
        "inputs": [{ "name": "amountIn", "type": "uint256" }],
        "name": "swapUSDTForWBTC",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        document.getElementById("status").innerText = "Connected: " + userAddress;
      } else {
        alert("Please install MetaMask.");
      }
    }

    function showPreview() {
      const amount = document.getElementById("amount").value;
      const pool = document.getElementById("pool").value;
      if (!amount || !pool) return alert("Please enter amount & pool address.");

      // Prepare preview message to be signed (for wallet interaction)
      const msg = `
        Swap Preview: <br>
        <strong>Give:</strong> ${amount} USDT<br>
        <strong>Receive:</strong> WBTC<br><br>
        <strong>Pool Contract Address:</strong> ${pool}<br><br>
        Confirm the transaction by signing it in your wallet.
      `;
      
      // Show preview popup with the message
      document.getElementById("messageBox").innerHTML = msg;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    async function signAndSwap() {
      const amount = document.getElementById("amount").value;
      const pool = document.getElementById("pool").value;
      const amountIn = web3.utils.toBN(amount * 1e6); // USDT = 6 decimals

      const message = `Swap ${amount} USDT to WBTC\nPool: ${pool}`;
      try {
        // Sign the transaction message via wallet (MetaMask)
        await ethereum.request({
          method: "personal_sign",
          params: [message, userAddress]
        });

        const usdt = new web3.eth.Contract(erc20Abi, USDT);
        const poolContract = new web3.eth.Contract(poolAbi, pool);

        document.getElementById("status").innerText = "⏳ Approving USDT...";
        // Approve USDT spending by the pool
        await usdt.methods.approve(pool, amountIn).send({ from: userAddress });

        document.getElementById("status").innerText = "⏳ Swapping USDT for WBTC...";
        // Execute the swap
        await poolContract.methods.swapUSDTForWBTC(amountIn).send({ from: userAddress });

        document.getElementById("status").innerText = "✅ Swap complete!";
        hidePopup();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Failed or cancelled.";
      }
    }
  </script>

</body>
</html>
