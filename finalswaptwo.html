<!DOCTYPE html>
<html>
<head>
  <title>Sign Transaction Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    #popup, #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #overlay {
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    #popup {
      background: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
  </style>
</head>
<body>

<button onclick="connectWallet()">Connect Wallet</button>
<button onclick="showPreview()">Preview & Sign</button>

<div id="overlay"></div>
<div id="popup">
  <div id="messageBox"></div><br>
  <button onclick="signMessage()">Sign & Confirm</button>
  <button onclick="hidePopup()">Cancel</button>
</div>

<script>
  let web3;
  let userAddress;

  async function connectWallet() {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      userAddress = accounts[0];
      alert("Connected: " + userAddress);
    } else {
      alert("Install MetaMask");
    }
  }

  function showPreview() {
    const msg = `Swap 50 USDT to WBTC\nPool: 0xYourPoolAddress`;
    document.getElementById("messageBox").innerText = msg;
    document.getElementById("overlay").style.display = "block";
    document.getElementById("popup").style.display = "block";
  }

  function hidePopup() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("popup").style.display = "none";
  }

  async function signMessage() {
    const message = document.getElementById("messageBox").innerText;
    try {
      await ethereum.request({
        method: "personal_sign",
        params: [message, userAddress]
      });
      alert("✅ Signed!");
      hidePopup();
    } catch (err) {
      console.error(err);
      alert("❌ Sign cancelled.");
    }
  }
</script>

</body>
</html>
